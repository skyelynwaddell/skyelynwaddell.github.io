name: Publish to GitHub Pages
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Hugo
        run: |
          curl -L -o /tmp/hugo.tar.gz 'https://github.com/gohugoio/hugo/releases/download/v0.110.0/hugo_extended_0.110.0_linux-amd64.tar.gz'
          tar -C ${RUNNER_TEMP} -zxvf /tmp/hugo.tar.gz hugo          

      - name: Build
        run: |
          cd ${GITHUB_WORKSPACE}/skyesblog  # Change to the skyesblog directory
          ${RUNNER_TEMP}/hugo  # Run Hugo to build the site

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          # Clone the GitHub Pages repo
          git clone --depth 1 --branch main git@github.com:skyelynwaddell/skyelynwaddell.github.io.git built-site
          # Remove existing content
          rm -rf built-site/*
          # Copy built files to the root of the GitHub Pages repo
          cp -R ${GITHUB_WORKSPACE}/skyesblog/public/* built-site/
          cd built-site
          git config user.name 'skyelynwaddell'
          git config user.email 'dillonleewaddell@gmail.com'
          git add .
          git commit -m 'Deploy to GitHub Pages'
          git push
